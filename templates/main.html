{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% csrf_token %}

    <div class="main">
        <div class="sidebar">
            <div class= "mt-5 content">
                <a href="/item" class="viewlink" style="text-decoration:none; margin-left:40px;">View</a>
            </div>
            <div class= "mt-5 content">
                <a href="/item/create" class="viewlink" style="text-decoration:none; margin-left:40px;">Create</a>
            </div>
        </div>

        <div class="right-content">

                <div class="navbar col-12 d-flex ">
                    <div class="col-4 col-lg-3">
                        <h4 class="logo">E-cafe</h4>
                    </div>
            
                    <div class="col-5 col-lg-5">
                        <input class="search" type="text" placeholder="Search for your favourite coffee">
                        <i class="searchicon fa fa-search"></i>
                    </div>
                    
                    <div class="col-2 col-lg-3 dropdown">
                        <i class=" fa fa-user-circle user-circle">Account</i>
                        <div class="dropdown-content">

                            {% if user.is_authenticated %}

    
                            <a class="nav-link" href="/user/logout" style="color: black;">Logout</a>
    
    
                        {% else %}
                            
                            <a href="/user/login" style="text-decoration:none">Login</a> 
                            <a href="/user/register" style="text-decoration:none">Register</a>
                        {% endif %}
    
                        </div>
        
                    </div>       
                </div>

                
        <div class="main-section">
          
                 {% block content %}


                {% endblock %}
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
