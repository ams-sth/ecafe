{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="col-6 col-md-5 col-lg-2 container">
    <form class="login-form" action="/user/login" method="POST">
            {% csrf_token %}

        <br>
        <input type="text" class="mt-4 user_name" placeholder="username" name="username">
        <br>
        <input type="password" class="mt-4 pass_word" placeholder="password" name="password" id="myInput">
        <br>

        <button type="submit" class="mt-4 logbutton" value="log in">Login</button>
        <p class="message">Not registered? <a href="/user/register">Create an account</a></p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src={% static 'javascript/login.js' %}">"</script>
