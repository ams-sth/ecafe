{%load static%}

<link rel="stylesheet" href="{% static 'css/cart.css' %}">

<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="" method="POST">
  
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <input type="text" id="fname" name="firstname" placeholder="Firstname">
              <input type="text" id="email" name="email" placeholder="email@gmail.com">
              <input type="text" id="adr" name="address" placeholder="address">
              <input type="text" id="city" name="city" placeholder="city">
  
              <div class="row">
                <div class="col-50">
                  <input type="text" id="state" name="state" placeholder="state">
                </div>
                <div class="col-50">
                  <input type="text" id="zip" name="zip" placeholder="zip">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <input type="text" id="cname" name="cardname" placeholder="CardName">
              <input type="text" id="ccnum" name="cardnumber" placeholder="cardnumber">
              <input type="text" id="expmonth" name="expmonth" placeholder="expmonth">
  
              <div class="row">
                <div class="col-50">
                  <input type="text" id="expyear" name="expyear" placeholder="year">
                </div>
                <div class="col-50">
                  <input type="text" id="cvv" name="cvv" placeholder="cvv">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>4</b>
          </span>
        </h4>
        <p><a href="#">{{items.name}}</a> <span class="price">$15</span></p>
         <img width="100" src="/{{items.image}}" /> 
        
        <hr>
        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
      </div>
    </div>
  </div>
